name: Deploy Next.js Demo to GitHub Pages

on:
  push:
    branches: [main] # 触发分支按需修改
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo # 替换为你的子项目路径

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Package Manager
        id: detect-pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "PM=pnpm" >> $GITHUB_ENV
          elif [ -f yarn.lock ]; then
            echo "PM=yarn" >> $GITHUB_ENV
          else
            echo "PM=npm" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ env.PM }}

      - name: Install Dependencies (Monorepo)
        run: |
          if [ "$PM" = "pnpm" ]; then
            pnpm install --filter demo --frozen-lockfile
          else
            $PM ci
          fi

      - name: Build Next.js
        run: |
          $PM run build
        env:
          NEXT_PUBLIC_ENV: production

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: demo/out # Next.js 默认输出目录

  deploy:
    needs: build-and-deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
