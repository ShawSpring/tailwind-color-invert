# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# deploy github pages action see:  https://github.com/actions/starter-workflows/blob/main/pages/astro.yml
# monorepo 从构建到发布 参考： https://juejin.cn/post/7210310775276716092
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # BUILD_PATH: "." # default value when not using subfolders
  BUILD_PATH: demo
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4 
      #version: 9.4.0 defined in package.json 

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
            # Automatically inject basePath in your Next.js configuration file and disable
            # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
            #
            # You may remove this line if you want to manage the configuration yourself.
            static_site_generator: next

      - name: Install dependencies
        run: pnpm install
      
      - name: Build with nextjs
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} #BASE_URL记得设置为项目名
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4